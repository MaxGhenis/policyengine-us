# Direct comparison with actual TaxSim output for Arkansas 2021
# TaxSim was run with: taxsimid,year,state,mstat,pwages
# Results are from the siitax (state income tax) column

- name: TaxSim actual output - $50,000 wages (2021)
  period: 2021
  input:
    # TaxSim subtracts $2,200 standard deduction from $50,000 = $47,800 taxable income
    ar_taxable_income_indiv: 47_800
    ar_files_separately: true
    state_code: AR
  output:
    # Actual TaxSim output: siitax = 1993.95
    ar_income_tax_before_non_refundable_credits_indiv: 1_993.95

