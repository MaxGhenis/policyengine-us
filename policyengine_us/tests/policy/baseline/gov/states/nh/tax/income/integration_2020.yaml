- name: Single filer with interest income in 2020
  period: 2020
  input:
    people:
      person1:
        age: 45
        interest_income: 5_000
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
    households:
      household:
        members: [person1]
        state_code: NH
  output:
    nh_base_exemption: 2_400
    nh_taxable_income: 2_600  # 5,000 - 2,400
    nh_income_tax_before_refundable_credits: 130  # 2,600 * 0.05

