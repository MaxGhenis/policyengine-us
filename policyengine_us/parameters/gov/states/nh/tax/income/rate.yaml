description: New Hampshire taxes interest and dividends at this rate.
# NOTE: Limited primary sources available for historical rates.
# The NH Department of Revenue Administration requires direct contact
# (Forms@dra.nh.gov or 603-230-5001) for forms prior to 2017.
# RSA 77 amendments from 1977 (561:1) and 1981 mention rate changes
# but specific historical rates are not documented in current statutes.
# Following TAXSIM's implementation in the absence of other sources.
values:
  1977-01-01: 0.05
  2023-01-01: 0.04
  2024-01-01: 0.03
  2025-01-01: 0.0

